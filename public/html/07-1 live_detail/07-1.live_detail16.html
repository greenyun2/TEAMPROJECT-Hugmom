<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/60c7e97305.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/img/hugmom_logo_1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/07-1.live_detail.js"></script>
    <title>국민 육아템 라이브 쇼📺</title>

  <body>
    <div class="container live_detail_wrap">
      <img src="/img/live_baby_4.png" alt="live" class="background" />
      <div class="live_detail">
        <div class="live_header">
          <div class="live_detail_title">
            <img src="/img/hugmom_logo_2.png" alt="logo" />

            <div class="live_detail_view">
              <h1>국민 육아템 라이브 쇼📺</h1>
              <div class="live_detail_view_bottom">
                <h3>LIVE</h3>
                <i class="fas fa-eye"><em>10.9만</em></i>
              </div>
            </div>
          </div>
        </div>

        <div class="live_footer">
          <div class="live_comments"></div>
          <input type="text" id="comment_chat" />
          <button><i class="fas fa-paper-plane"></i></button>
          <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-gift"></i>

            <i class="fas fa-comment-dots"></i>
          </div>
          <div class="benefit">
            <div class="closeline_live"></div>
            <h1>혜택/쿠폰</h1>
            <h3>무제한 5% 적립 혜택</h3>
            <p>
              2023년 6월 19일 ~ 2023년 7월 13일<br />
              프로모션 기간 중 구매시 5% 적립<br />(최대 1만원, 1인당 적립 횟수
              및 적립 합산 총액 제한 없음)
            </p>
            <h3>라이브 당일 전 구매 고객 무조건 사은품 증정</h3>
            <p>전구매 고객님들께 30,000원 상당의 사은품을 추가로 증정</p>
            <h3>방송 시간 중 구매 & 주문 번호 인증 EVENT</h3>
            <p>
              20분을 선정하여 80,000원 상당의 상품을 증정해드립니다.<br />
              (방송 중 발표/구매 확정 후 수진자에게 별도 발송)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
